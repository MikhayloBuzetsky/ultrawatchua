<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Продажа стильных часов">
    <title>UltraWatch</title>
    <style>
        body {
            background-color: #000;
            color: #C0C0C0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #C0C0C0;
        }
        h1 {
            font-size: 36px;
            letter-spacing: 2px;
        }
        .watch-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .watch-item {
            background-color: #1a1a1a;
            border: 1px solid #C0C0C0;
            padding: 20px;
            text-align: center;
        }
        .watch-item img {
            max-width: 100%;
            height: auto;
        }
        .watch-item h2 {
            font-size: 24px;
            color: #fff;
        }
        .watch-item p {
            font-size: 18px;
            color: #C0C0C0;
        }
        .contact {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #C0C0C0;
        }
        .contact a {
            color: #C0C0C0;
            text-decoration: none;
            font-size: 18px;
        }
        .contact a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>UltraWatch</h1>
        <p>Элитные часы для стильных людей</p>
    </header>

    <section class="watch-list">
        <div class="watch-item">
            <img src="watch1.jpg" alt="Часы 1">
            <h2>Часы Модель 1</h2>
            <p>Цена: $500</p>
        </div>
        <div class="watch-item">
            <img src="watch2.jpg" alt="Часы 2">
            <h2>Часы Модель 2</h2>
            <p>Цена: $750</p>
        </div>
        <!-- Добавьте больше товаров по вашему желанию -->
    </section>

    <section class="contact">
        <p>Свяжитесь с нами:</p>
        <a href="https://www.instagram.com/ultrawatchua?igsh=MWl3N24yczg3MmZpZg==">Instagram: @ultrawatchua</a>
    </section>
</body>
</html>
